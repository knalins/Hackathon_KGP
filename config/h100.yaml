# Dual H100 Configuration
# Uses GPU 1 (free) and maximizes H100 performance

# Model Architecture
model:
  n_layer: 6
  n_embd: 256
  n_head: 4
  mlp_multiplier: 128
  vocab_size: 256
  dropout: 0.1

# Retrieval - can use more chunks with H100 memory
retrieval:
  top_k: 50  # H100 can handle more
  similarity_type: cosine

# Aggregation
aggregation:
  strategy: max
  top_k: 5

# Data Processing
data:
  chunk_size: 1024
  chunk_overlap: 256
  max_backstory_tokens: 512
  max_chunk_tokens: 512
  validation_split: 0.2

# Paths
paths:
  data_dir: "./data"
  train_csv: "train - train.csv"
  test_csv: "test - test.csv"
  novel_files:
    "In Search of the Castaways": "In search of the castaways.txt"
    "The Count of Monte Cristo": "The Count of Monte Cristo.txt"
  checkpoint_dir: "./checkpoints"
  log_dir: "./logs"

# Training - H100 81GB Optimized
training:
  epochs: 100
  learning_rate: 0.001
  weight_decay: 0.1
  warmup_epochs: 5
  gradient_accumulation: 1  # No need with 81GB
  max_grad_norm: 1.0
  use_amp: true
  compile: true  # torch.compile for max speed
  log_freq: 5
  save_every: 10

# Loss
loss:
  margin_weight: 0.1
  margin: 0.3

# Reproducibility
seed: 1337

# Device - Use GPU 1 (free)
device: cuda
dtype: bfloat16
cuda_device: 1  # Use GPU 1 which is free
